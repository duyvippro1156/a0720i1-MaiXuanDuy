<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style>
        table {
            border-collapse: collapse;
            margin-left: 50px;
        }

        table, th, td {
            border: 1px solid black;
        }
        body {
            padding-top: 50px;
            padding-left: 100px;
        }
        p{
            margin-left: 70px;
        }
        td{
            text-align: left;
        }
    </style>
</head>
<body>
<p>A test table with merged cells</p>
<table cellpadding="5px" style="background-color: #BDBDBD">
    <tr>
        <th rowspan="2"></th>
        <th colspan="2">Average</th>
        <th rowspan="2">Red eyes</th>
    </tr>
    <tr>
        <th>height</th>
        <th>weight</th>
    </tr>
    <tr>
        <th>Males</th>
        <td>1.9</td>
        <td>0.003</td>
        <td>40%</td>
    </tr>
    <tr>
        <th>Females</th>
        <td>1.7</td>
        <td>0.002</td>
        <td>43%</td>
    </tr>
</table>
</body>
</html>
