<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            width: 80%;
            height: 80%;
        }
        h1 {
            position:absolute;
            left:220px;
            top:175px;
        }
        input{
            position:absolute;
            top:235px;
        }
    </style>
</head>
<body>
    <h1>Do you love me?</h1>
    <input type="button" value=" YES " onclick="yesClick()" style=" left:285px ">
    <input type="button" id="btnNo" value="  NO  " onmouseover="noHover()" style="left: 350px">
<script type="text/javascript">
    function yesClick()
    {
        alert("<3 I love you too <3");
    }
    function noHover()
    {
        var x = Math.round(Math.random() * window.innerWidth);
        var y = Math.round(Math.random() * window.innerHeight);
        document.getElementById('btnNo').style.left = x + 'px';
        document.getElementById('btnNo').style.top = y + 'px';
    }
</script>
</body>
</html>
