<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let c = parseFloat(prompt("Nhập bán kính (d/2): "));
    alert("Diện tích hình tròn là: "+parseFloat(c*c*3.14));
    alert("Chu vi hình tròn là: "+parseFloat(2*3.14*c));
</script>
</body>
