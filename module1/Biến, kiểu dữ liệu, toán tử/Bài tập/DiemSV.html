<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DiemSV</title>
</head>
<body>
<script>
    let ly = parseFloat(prompt("Nhập điểm lý: "));
    let hoa = parseFloat(prompt("Nhập điểm hóa: "));
    let sinh = parseFloat(prompt("Nhập điểm sinh: "));
    alert(" Tổng điểm : " +(ly+hoa+sinh) );
    alert("Điểm trung bình: "+ ((ly+hoa+sinh)/3));
</script>
</body>
</html>
