<!DOCTYPE html>

<body>
<script>
    <!-- asaa -->
    let a = prompt("Nhap a: ");
    let b = prompt("Nhap b");
    let rs = a % b;
    if (rs == 0){
        alert("Chia hết");
    }
    else{
        alert("Không chia hết")
    }
</script>
