<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function feedToMeter(foot) {
        meter=0.305*foot;
        alert(foot+" feet doi sang meter co gia tri la: "+meter);
    }

    function meterToFeet(meter) {
        foot=3.279*meter;
        alert(meter+" meter doi sang feet co gia tri la: "+foot);
    }

    feedToMeter(2);
    meterToFeet(0.121);
    feedToMeter(6);
    meterToFeet(0.611);
    feedToMeter(12);
    meterToFeet(12.75);
    feedToMeter(100);
    meterToFeet(7.501);
</script>
</body>
