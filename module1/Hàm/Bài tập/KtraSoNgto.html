<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrimeNumber(n) {
        if (n < 2) {
            return false;
        }
        // check so nguyen to khi n >= 2
        for (let i = 2; i <= Math.sqrt(n); i++) {
            if (n % i == 0) {
                return false;
            }
        }
        return true;
    }
    document.write("Số nguyên tố nhỏ hơn 1000 là: ");
    for (let j = 0; j < 1000; j++) {
        if (isPrimeNumber(j)) {
           document.write(j + " ");
        }
    }
</script>
</body>
</html>
