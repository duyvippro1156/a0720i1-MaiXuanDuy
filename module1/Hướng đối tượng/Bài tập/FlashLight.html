<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Battery{
        constructor(energy){
            this.energy=energy;
        }

        getEnergy(){
            return this.energy;
        }
        decreaseEnergy(){
            if (this.energy > 0) {
                this.energy--;
            }
        }
    }
    class FlashLamp{
        constructor(battery,status) {
            this.battery = battery;
            this.status = status;
        }

        getBatteryInfo(){
            return this.battery.getEnergy();
        }

        LightStatus(){
            this.status = !this.status;
        }

        light(){
            if(this.status){
                alert("Lighting");
            } else {
                alert("Not lighting");
            }
        }
    }

    let battery = new Battery(10);
    let flashLamp = new FlashLamp(battery,status);

    document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");
    flashLamp.light();

    document.write("Turn on<br/>");
    flashLamp.LightStatus();
    flashLamp.light();
    document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");

    document.write("Turn off<br/>");
    flashLamp.LightStatus();
    flashLamp.light();
    document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");

</script>
</body>
</html>
