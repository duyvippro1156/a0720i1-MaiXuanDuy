<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="myCanvas" width="1000px" height="500px"></canvas>
<script>
    class Rectangle {
        constructor(width, height) {
            this.width = width;
            this.height = height
        }
        square(){
            return this.width*this.height;
        }
        primeter(){
            return 2*(this.width + this.height)
        }
    }
    let rec = new Rectangle(200,400);
    let c = document.getElementById("myCanvas");
    let ctx = c.getContext("2d");
    ctx.fillStyle = "blue";
    ctx.fillRect(20,20,rec.height, rec.width);
    rec.width = 200;
    rec.height = 400;
    alert("Diện tích: " + rec.square() + " Chu vi: " + rec.primeter())
</script>
</body>
</html>
