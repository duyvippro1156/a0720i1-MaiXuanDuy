<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Nhập số lượng số nguyên tố cần in ra!"))
    let count = 0;
    let N = 2 ;
    while(count < num){
        if (isPrimeNumber(N)){
            document.write(N+ "             ");
            count++;
        }
        N++;
    }
    function isPrimeNumber(n) {
        // so nguyen n < 2 khong phai la so nguyen to
        if (n < 2) {
            return 0;
        }
        // check so nguyen to khi n >= 2
        let i;
        let squareRoot = Math.sqrt(n);
        for (i = 2; i <= squareRoot; i++) {
            if (n % i == 0) {
                return 0;
            }
        }
        return 1;
    }
</script>
</body>
</html>
