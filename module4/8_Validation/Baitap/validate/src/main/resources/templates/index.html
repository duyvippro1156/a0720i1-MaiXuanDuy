<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    <h3>FORM ĐĂNG KÍ</h3>
    <form th:object="${user}" method="post" th:action="@{/result}">
        <table>
            <tr>
                <th><label>First Name</label></th>
                <td>
                    <input type="text" th:field="*{firstName}">
                    <label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" style="color: red"></label>
                </td>
            </tr>
            <tr>
                <th><label>Last Name</label></th>
                <td>
                    <input type="text" th:field="*{lastName}">

                </td>
            </tr>
            <tr>
                <th><label>Age</label></th>
                <td>
                    <input type="text" th:field="*{age}">

                </td>
            </tr>
            <tr>
                <th><label>Phone Number</label></th>
                <td>
                    <input type="text" th:field="*{phoneNumber}">
                    <label th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" style="color: red"></label>
                </td>
            </tr>
            <tr>
                <th><label>Email</label></th>
                <td>
                    <input type="text" th:field="*{email}">
                    <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></label>
                </td>
            </tr>
        </table>
        <input type="submit" value="submit">
    </form>
</body>
</html>
