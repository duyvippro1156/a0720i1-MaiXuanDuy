<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{create.title_}"></title>
</head>
<body>
Language: <a href="?lang=en">English</a> | <a href="?lang=vi_VN">Viet Nam</a>
<h1 th:text="#{create.heading}"></h1>
<p>
    <a href="/" th:text="#{create.list_customer}" ></a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-customer}" th:object="${customer}" method="post">
    <table>
        <tr>
            <td th:text="#{create.first_name}">:</td>
            <td><input type="text" th:field="*{firstName}"/></td>
        </tr>
        <tr>
            <td th:text="#{create.last_name}">:</td>
            <td><input type="text" th:field="*{lastName}"/></td>
        </tr>
        <tr>
            <td th:text="#{create.email}">:</td>
            <td><input type="text" th:field="*{email}"/></td>
        </tr>
        <tr>
            <td th:text="#{create.province_of_customer}">:</td>
            <td>
                <select th:field="*{province}">
                    <option th:each="p : ${provinces}" th:value="${p.id}" th:text="${p.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" th:value="#{create.submit_label}"></td>
        </tr>
    </table>
</form>
</body>
</html>
