<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>View detail blog</title>
</head>
<body>
<div sec:authorize="isAuthenticated()">
    <a th:href="@{/}">Home</a> | <a th:href="@{/logout}">Logout</a>
</div>
    <div class="content-div">
        <h4 th:text="${blog.title}"></h4>
        <p> <lable>Author: </lable>
            <span th:text="${blog.author}"></span>
            <label>     Posted: </label>
            <span th:text="${blog.createdTime}"></span>
        </p>
        <p th:text="${blog.category.name}"></p>
        <hr>
        <pre th:utext="${blog.content}"></pre>

        <a th:href="@{/}">Back to list</a>
    </div>
</body>
</html>
