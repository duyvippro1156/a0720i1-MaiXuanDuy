<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Furama</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
<div class="d-flex flex-row justify-content-between align-items-center vh-15 header" th:fragment="header">
    <h3>FURAMA RESORT</h3>
    <div>
        <div sec:authorize="isAnonymous()">
            <a th:href="@{/login}">Login</a>
        </div>
        <div sec:authorize="isAuthenticated()">
            <span th:text="${#request.userPrincipal.name}"></span>
            <a th:href="@{/logout}">Logout</a>
        </div>
    </div>
</div>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:fragment="navbar">
    <a class="navbar-brand" th:href="@{/}">Furama</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Customer</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/employee/}">Employee</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Service</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Contract</a>
            </li>

        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<div class="left-panel" th:fragment="employee-left-panel">
    <ul class="nav nav-pills flex-column">
        <li class="nav-item">
            <a class="nav-link" href="#" th:href="@{/employee/create}">Thêm mới nhân viên</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" th:href="@{/employee/}">Danh sách nhân viên</a>
        </li>
    </ul>
</div>

<main role="main" class="container">

    <div class="starter-template">
        <h1>Bootstrap starter template</h1>
    </div>

</main>
</body>
</html>
