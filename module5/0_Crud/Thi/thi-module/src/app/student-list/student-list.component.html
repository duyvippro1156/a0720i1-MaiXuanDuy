<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <title>List Student</title>
</head>
<body>
<div>
  <table class="table table-hover">
    <thead>
    <tr>
      <th scope="col">Ma SV</th>
      <th scope="col">Ten Sinh Vien</th>
      <th scope="col">Ten Nhom</th>
      <th scope="col">De tai</th>
      <th scope="col">Nguoi huong dan</th>
      <th scope="col">Email</th>
      <th scope="col">sdt</th>
      <th scope="col" colspan="2">Action</th>
    </tr>
    </thead>
    <tbody *ngFor="let student of listStudent">
    <tr>
      <th scope="row">{{student.Id}}</th>
      <td>{{student.Name}}</td>
      <td>{{student.Group}}</td>
      <td>{{student.Topic}}</td>
      <td>{{student.Coach}}</td>
      <td>{{student.Email}}</td>
      <td>{{student.Phone}}</td>
      <td>
        <a style="margin-right: 20px" type="button" class="btn btn-outline-info" [routerLink]="['/edit',student.Id]">
          <i class="fas fa-edit"></i>
        </a>
        <a type="button" class="btn btn-outline-info" (click) = "deleteStudent(student.Id)">
          <i class="fas fa-trash-alt"></i>
        </a>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
