<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div id="main">
        <header>
            <div id="logo">
                <span>Logo</span>
            </div>
            <div id="banner">
                <span>Banner</span>
            </div>
        </header>
        <div id="head-link">
            <div class="menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Students</a></li>
                    <li><a href="#">Courses</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>
            <div id="search">
                <form action="">
                    <input type="text" placeholder="Tìm kiếm.." name="search">
                </form>
            </div>
        </div>
        <div id="left">
            <div id="list">
                <ul>
                    <li>Introduction</li>
                    <li>News</li>
                    <li>Education</li>
                    <li>Register</li>
                    <li>Course</li>
                </ul>
            </div>
            <div id="null-list">
            </div>
        </div>
        <div id="content">
            <div id="news">
                <div id="hot-new"><p>Hot News</p></div>
                <div id="photo"><p>Photo slides</p></div>
            </div>
            <div id="list-news">
                <div class="new new1"><p>new1</p></div>
                <div class="new new2"><p>new2</p></div>
                <div class="new new3"><p>new3</p></div>
                <div class="new new4"><p>new4</p></div>
                <div class="new new5"><p>new5</p></div>
                <div class="new new6"><p>new6</p></div>
            </div>
        </div>
        <div id="right">
            <div id="calendar"></div>
            <div id="chart"></div>
            <div id="maps"></div>
        </div>
        <div id="footer">
            <div>
                <span><p>@2012 Tạp chí lập trình</p></span>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Students</a></li>
                    <li><a href="#">Courses</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </div>

</html>
